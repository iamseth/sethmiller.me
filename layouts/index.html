{{ partial "header.html" . -}}
<main>
{{- range (where site.RegularPages "Section" "in" .Site.Params.mainSections) }}
  <article>
    <h2><a class="post" href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="subtitle">{{ .PublishDate.Format "January 2, 2006" }}</div>
    {{ .Content -}}
  </article>
{{- end }}
</main>
{{ partial "footer.html" . }}
